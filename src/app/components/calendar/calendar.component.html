<div class="container-title-calendar">
    <h1>
        Calendario y asignaciones
    </h1>
</div>
<div class='demo-app'>
    <div class='demo-app-main'>
        <full-calendar *ngIf='calendarVisible()' [options]='calendarOptions()'>
            <ng-template #eventContent let-arg>
                <b>{{ arg.timeText }}</b>
                <i>{{ arg.event.title }}</i>
            </ng-template>
        </full-calendar>
    </div>
</div>
