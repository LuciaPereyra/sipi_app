<!-- Cards with media area -->

<mat-card class="container-card">
  <mat-card-header>
    <img mat-card-md-image src={{image}} alt="Image of a service">
    <mat-card-title-group class="container-card-group">
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>{{content}}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
</mat-card>
