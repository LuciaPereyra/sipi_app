<!-- dynamic-table.component.html -->
<div class="container">
    <div class="container-banner">
        <div class="container-text">
            <h1>{{tableName}}</h1>
            <img src="../../../../assets/images/logo_ifts_11.png" alt="logo ifts11">
        </div>
        <div class="container-banner-actions">
            <div class="container-title">
                <strong>
                    <h2>Lista de {{ tableName }}</h2>
                </strong>
            </div>
            <div class="container-button" *ngIf="tableName !== 'Solicitudes'">
                <button mat-raised-button color="accent" (click)="openDialogTemplate(template)">
                    Agregar {{tableName}}
                </button>
            </div>
        </div>
    </div>

    <div class="container-table" *ngIf="shouldRenderTable">
        <table datatable class="table" *ngIf="tableData && tableData.length > 0">
            <ng-container>
                <thead>
                    <tr>
                        <th *ngFor="let header of columnHeaders">{{ header }}</th>
                        <th>actions</th>
                    </tr>
                </thead>
            </ng-container>
            <tbody>
                <tr *ngFor="let item of tableData">
                    <td *ngFor="let header of columnHeaders">{{ item[header] }}</td>
                    <td *ngIf="tableName !== 'Solicitudes'">
                        <button mat-icon-button (click)="openDialogTemplate(template, item)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="openDialogTemplateDelete(template1,item)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                    <td *ngIf="tableName === 'Solicitudes'">
                        <button mat-raised-button mat-dialog-close color="accent" (click)="aprobarSolicitud(item)">Aprobar</button>
                        <button mat-raised-button mat-dialog-close color="warn" (click)="rechazarSolicitud(item)">Rechazar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-template #template>
    <app-reactive-form #reactiveForm [formConfig]="formConfig" [data]="data" (save)="onSave($event)"
        [operacion]="operacionCapitalizada" [table]="tableName">
    </app-reactive-form>
</ng-template>

<ng-template #template1>
    <h1 mat-dialog-title>Est√° seguro que desea borrar este elemento?</h1>
    <div mat-dialog-actions class="mat-dialog-actions">
        <button mat-button mat-dialog-close (click)="borrarItem()">Si</button>
        <button mat-button mat-dialog-close>No</button>
    </div>
</ng-template>

<div>
    <app-custom-snackbar #snackbarComponent></app-custom-snackbar>
</div>
