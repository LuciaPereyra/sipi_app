<!-- dynamic-table.component.html -->
<div class="container-banner">
    <div class="container-text">
        <h1>{{tableName}}</h1>
        <img src="../../../../assets/images/logo_ifts_11.png" alt="logo ifts11">
    </div>
    <div class="container-banner-actions">
        <div class="container-title">
            <strong>
                <h2>Mis {{tableName}}</h2>
            </strong>
        </div>
        <div class="container-button">
            <button mat-raised-button color="accent" (click)="openDialogTemplate(template)">
                Nueva solicitud
            </button>
        </div>
    </div>
</div>


<div class="container-table">
    <mat-form-field class="form-field">
        <div class="filter">
            <mat-label>Buscar</mat-label>
            <mat-icon>search</mat-icon>
        </div>
        <input matInput (input)="applyFilter($event)" />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Columnas -->
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column }} </th>
            <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
        </ng-container>

        <!-- Fila para mostrar datos vacíos o no encontrados -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" *matCellDef="let element"> No se encontraron datos. </td>
        </tr>

        <!-- Filas de datos -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Controles de paginación y filtro -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>



<ng-template #template>
    <app-reactive-form #reactiveForm [formConfig]="formConfig" [dataSource]="dataSource" (save)="onSave($event)"
        [operacion]="operacionCapitalizada" [table]="tableName">
    </app-reactive-form>
</ng-template>

<div>
    <app-custom-snackbar #snackbarComponent></app-custom-snackbar>
</div>
